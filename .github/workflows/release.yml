name: Release

on:
  push:
    tags:
      - 'v*'

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-amd64:
    name: Build Linux AMD64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang libsqlite3-dev pkg-config

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --bins

      - name: Build release
        run: cargo build --release

      - name: Prepare binary
        run: |
          cp target/release/gpkg-to-png gpkg-to-png-${{ github.ref_name }}-linux-amd64
          strip gpkg-to-png-${{ github.ref_name }}-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-amd64
          path: gpkg-to-png-${{ github.ref_name }}-linux-amd64

  build-linux-arm64:
    name: Build Linux ARM64
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y cmake clang libsqlite3-dev pkg-config gcc-aarch64-linux-gnu g++-aarch64-linux-gnu

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-unknown-linux-gnu

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Configure cross-compilation
        run: |
          echo "CC_aarch64_unknown_linux_gnu=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX_aarch64_unknown_linux_gnu=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "AR_aarch64_unknown_linux_gnu=aarch64-linux-gnu-ar" >> $GITHUB_ENV
          echo "CARGO_TARGET_AARCH64_UNKNOWN_LINUX_GNU_LINKER=aarch64-linux-gnu-gcc" >> $GITHUB_ENV

      - name: Build release
        run: cargo build --release --target aarch64-unknown-linux-gnu

      - name: Prepare binary
        run: |
          cp target/aarch64-unknown-linux-gnu/release/gpkg-to-png gpkg-to-png-${{ github.ref_name }}-linux-arm64
          aarch64-linux-gnu-strip gpkg-to-png-${{ github.ref_name }}-linux-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64
          path: gpkg-to-png-${{ github.ref_name }}-linux-arm64

  build-macos-amd64:
    name: Build macOS AMD64
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake proj

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --bins --target x86_64-apple-darwin

      - name: Build release
        run: cargo build --release --target x86_64-apple-darwin
        env:
          PKG_CONFIG_PATH: /opt/homebrew/opt/proj/lib/pkgconfig

      - name: Prepare binary
        run: |
          cp target/x86_64-apple-darwin/release/gpkg-to-png gpkg-to-png-${{ github.ref_name }}-macos-amd64
          strip gpkg-to-png-${{ github.ref_name }}-macos-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-amd64
          path: gpkg-to-png-${{ github.ref_name }}-macos-amd64

  build-macos-arm64:
    name: Build macOS ARM64
    runs-on: macos-14
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          brew install cmake proj

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Run tests
        run: cargo test --bins

      - name: Build release
        run: cargo build --release
        env:
          PKG_CONFIG_PATH: /opt/homebrew/opt/proj/lib/pkgconfig

      - name: Prepare binary
        run: |
          cp target/release/gpkg-to-png gpkg-to-png-${{ github.ref_name }}-macos-arm64
          strip gpkg-to-png-${{ github.ref_name }}-macos-arm64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-arm64
          path: gpkg-to-png-${{ github.ref_name }}-macos-arm64

  build-windows-amd64:
    name: Build Windows AMD64
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Cache vcpkg
        uses: actions/cache@v4
        with:
          path: ${{ env.VCPKG_INSTALLATION_ROOT }}/installed
          key: vcpkg-${{ runner.os }}-proj

      - name: Install dependencies
        run: |
          vcpkg install proj:x64-windows-static-md sqlite3[core,tool]:x64-windows-static-md

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2

      - name: Build release
        run: cargo build --release
        env:
          VCPKGRS_DYNAMIC: 1
          # Tell proj-sys to use the system PROJ from vcpkg
          PROJ_SYS_BUNDLED: 0

      - name: Prepare binary
        run: |
          Copy-Item target\release\gpkg-to-png.exe gpkg-to-png-${{ github.ref_name }}-windows-amd64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-amd64
          path: gpkg-to-png-${{ github.ref_name }}-windows-amd64.exe

  release:
    name: Create Release
    needs: [build-linux-amd64, build-linux-arm64, build-macos-amd64, build-macos-arm64, build-windows-amd64]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Generate checksums
        run: |
          cd artifacts
          for dir in */; do
            mv "${dir}"* .
            rmdir "${dir}"
          done
          sha256sum gpkg-to-png-* > checksums.txt

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            artifacts/gpkg-to-png-*
            artifacts/checksums.txt
          draft: false
          prerelease: false
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
